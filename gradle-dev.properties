# Development-only gradle.properties
# Copy this over gradle.properties for faster development builds
# Focuses only on JVM and Android targets

# Copy all existing optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true

# Gradle Performance Optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -XX:+UseStringDeduplication

# Configuration cache for faster builds
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Kotlin compiler performance
kotlin.compiler.execution.strategy=in-process
kotlin.incremental.useClasspathSnapshot=true

# Android configuration
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true

# Skip iOS and WASM for development (much faster!)
kotlin.mpp.enableCInteropCommonization=false
kotlin.native.ignoreDisabledTargets=true

# Suppress warnings
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true
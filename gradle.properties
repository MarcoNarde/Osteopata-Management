# Kotlin code style for this project: "official" or "obsolete"
kotlin.code.style=official

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Enable Kotlin parallel compilation
kotlin.parallel.tasks.in.project=true

# Gradle Performance Optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -XX:+UseStringDeduplication

# Try to enable configuration cache (may cause issues with some plugins)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Kotlin compiler performance
kotlin.compiler.execution.strategy=in-process
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file

# Suppress Android Gradle Plugin compatibility warning
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true

# Android configuration
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true

# Compose and experimental features
org.jetbrains.compose.experimental.jscanvas.enabled=true
org.jetbrains.compose.experimental.macos.enabled=true

# Kotlin Native performance
kotlin.native.ignoreDisabledTargets=true
kotlin.mpp.enableCInteropCommonization=true